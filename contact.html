<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Brian Cocherell</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Brian Cocherell</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <div class="social"><a href="https://github.com/bcocherell" target="_blank"><img src="assets/images/github.png" class="social-image" alt="GitHub" /></a></div>
        <div class="social"><a href="https://www.linkedin.com/in/briancocherell/" target="_blank"><img src="assets/images/linkedin.png" class="social-image" alt="LinkedIn" /></a></div>
        <div class="social"><a href="https://stackoverflow.com/users/8507601/b-cocherell" target="_blank"><img src="assets/images/stackoverflow.png" class="social-image" alt="Stack Overflow" /></a></div>

      </div>
    </section>
  </div>

  <footer>
    <div id="footer">
      Copyright &copy; 2017 Brian Cocherell
    </div>
  </footer>

</body>

</html>
